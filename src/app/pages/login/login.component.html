<div class="container">

    
  <div class="row justify-content-center">
    <div class="col-4">
        <div class="d-flex justify-content-center align-content-center mb-4">
           <h1>Login</h1> 
        </div>
        
      <form (ngSubmit)="ingresar()">
        <input
          type="text"
          [(ngModel)]="nombre"
          class="form-control"
          placeholder="Nombre del usuario"
          name="nombre"
          autofocus
        />

        <div class="d-grid gap-1">
          <button
            type="submit"
            [disabled]="nombre.trim().length === 0"
            class="btn btn-primary btn-block mt-2"
          >
            Ingresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
